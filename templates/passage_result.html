<!DOCTYPE html>
<html>
  <head>
    {% include 'components/head.html' %}
    <script src="/static/marked.js"></script>
  </head>
  <body>
    {% include 'components/menu.html' %}
    <div class="app">
      <h1 class="font-bold text-xl mb-5">作文：{{ sid }}</h1>
      <p class="mb-3">类型：{{ type.name }}</p>
      <div class="attached">
        <div>
          <h3 class="font-bold">你的作文</h3>
          <p>{{ composition | safe }}</p>
        </div>
        <div>
          <h3 class="font-bold">修改意见</h3>
          <p id="gptres">{{ gptres | safe }}</p>
        </div>
        <div class="bg-green-100">
          提示：此链接永久有效，您可以保存此链接以便日后查看。
        </div>
      </div>
    </div>
    {% include 'components/footer.html' %}
    <script>
      $("#gptres").html(marked($("#gptres").html()));
    </script>
  </body>
</html>
